<form #registerForm="ngForm" (ngSubmit)="createUser()" class="register-container">
  <div class="register-card">
    <h1 class="logo">游뚜 Bienvenido a ChopperVisual</h1>
    <p class="subtitle">Crea una cuenta para gestionar tus helic칩pteros</p>

    <div class="form-group">
      <label for="email">Correo electr칩nico</label>
      <input id="email" type="email" name="email" [(ngModel)]="myPayloadUser.email" required #email="ngModel"
        placeholder="tucorreo@ejemplo.com" />
      <div *ngIf="email.invalid && email.touched" class="error">Correo requerido</div>
    </div>

    <div class="form-group">
      <label for="username">Nombre de usuario</label>
      <input id="username" type="text" name="username" [(ngModel)]="myPayloadUser.username" required
        #username="ngModel" placeholder="Elige un nombre de usuario" />
      <div *ngIf="username.invalid && username.touched" class="error">Usuario requerido</div>
    </div>

    <div class="form-group">
      <label for="password">Contrase침a</label>
      <input id="password" type="password" name="password" [(ngModel)]="myPayloadUser.password" required
        minlength="8" #password="ngModel" placeholder="********" />
      <small class="hint">Debe tener al menos 8 caracteres</small>
      <div *ngIf="password.invalid && password.touched" class="error">
        La contrase침a debe tener al menos 8 caracteres
      </div>
    </div>

    <button class="register-button" type="submit" [disabled]="registerForm.invalid">
      Crear cuenta
    </button>

    <div class="footer-links">
      <a routerLink="/">Cancelar</a>
    </div>
  </div>
</form>

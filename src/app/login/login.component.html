<!-- login.component.html adaptado para ChopperVisual -->
<div class="login-container">
  <div class="login-card">
    <h1 class="logo">🚁 ChopperVisual</h1>
    <p class="subtitle">Inicia sesión para gestionar tu flota de helicópteros</p>

    <div class="form-group">
      <label for="username">Nombre de usuario</label>
      <input
        id="username"
        type="text"
        [(ngModel)]="username"
        placeholder="TuNombreDeUsuario"
      />
    </div>

    <div class="form-group">
      <label for="password">Contraseña</label>
      <input
        id="password"
        type="password"
        [(ngModel)]="password"
        placeholder="********"
      />
    </div>

    <button class="login-button" (click)="callLogin()">Iniciar sesión</button>

    <div class="footer-links">
      <a routerLink="/">Cancelar</a>
      <span> | </span>
      <a routerLink="/newuser">¿Nuevo? Regístrate aquí</a>
    </div>
  </div>
</div>
